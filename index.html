<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор зарплати</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 6px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор зарплати</h1>
    <form id="salaryForm">
      <label>Збирання в ДС (1.34 грн):</label>
      <input type="number" id="ds" placeholder="Кількість" min="0" step="1">

      <label>Збирання в ТЗ (2.69 грн):</label>
      <input type="number" id="tz" placeholder="Кількість" min="0" step="1">

      <label>Переміщення з ТЗ у ДС (3.32 грн):</label>
      <input type="number" id="move" placeholder="Кількість" min="0" step="1">

      <label>Розміщення у ДС (1.53 грн):</label>
      <input type="number" id="place" placeholder="Кількість" min="0" step="1">

      <label>Вага за розміщення (0.14 грн/кг):</label>
      <input type="number" id="weight" placeholder="Кількість кг" min="0" step="0.01">

      <label>Пакування (0.27 грн/артикул):</label>
      <input type="number" id="pack" placeholder="Кількість" min="0" step="1">

      <button type="button" onclick="calculate()">Розрахувати</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculate() {
      const ds = parseFloat(document.getElementById('ds').value) || 0;
      const tz = parseFloat(document.getElementById('tz').value) || 0;
      const move = parseFloat(document.getElementById('move').value) || 0;
      const place = parseFloat(document.getElementById('place').value) || 0;
      const weight = parseFloat(document.getElementById('weight').value) || 0;
      const pack = parseFloat(document.getElementById('pack').value) || 0;

      const total = (ds * 1.34) + (tz * 2.69) + (move * 3.32) + (place * 1.53) + (weight * 0.14) + (pack * 0.27);
      document.getElementById('result').innerText = `Загальна сума: ${total.toFixed(2)} грн`;
    }
  </script>
</body>
</html>
