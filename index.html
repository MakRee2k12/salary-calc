<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Розрахунок ЗП</title>
  <style>
    :root {
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --accent: #0078ff;
      --text: #1e1e1e;
      --border: #e0e0e0;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 1rem;
      color: var(--text);
    }

    .container {
      max-width: 420px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: #fafafa;
      transition: border 0.2s, background 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(0, 120, 255, 0.1);
    }

    .result {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.3rem;
      color: var(--accent);
    }

    .reset-btn {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.7rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .reset-btn:hover {
      background: #0062cc;
    }

    .reset-btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Розрахунок зарплати</h1>

    <label>Збирання в ДС (1,34 грн × кількість):</label>
    <input type="number" id="ds" value="0" />

    <label>Збирання в ТЗ (2,69 грн × кількість):</label>
    <input type="number" id="tz" value="0" />

    <label>Переміщення товарів з ТЗ (3,32 грн × кількість):</label>
    <input type="number" id="move" value="0" />

    <label>Розміщення товарів у ДС (1,53 грн × кількість):</label>
    <input type="number" id="place" value="0" />

    <label>Вага розміщення (0,14 грн × кг):</label>
    <input type="number" id="weight" value="0" />

    <label>Пакування замовлення (0,27 грн × артикулів):</label>
    <input type="number" id="pack" value="0" />

    <div class="result" id="total">Всього: 0 грн</div>

    <button class="reset-btn" id="reset">Очистити все</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    const total = document.getElementById('total');
    const resetBtn = document.getElementById('reset');

    const rates = { 
      ds: 1.34, 
      tz: 2.69, 
      move: 3.32,
      place: 1.53,
      weight: 0.14, 
      pack: 0.27 
    };

    function recalc() {
      const sum =
        (rates.ds * Number(document.getElementById('ds').value)) +
        (rates.tz * Number(document.getElementById('tz').value)) +
        (rates.move * Number(document.getElementById('move').value)) +
        (rates.place * Number(document.getElementById('place').value)) +
        (rates.weight * Number(document.getElementById('weight').value)) +
        (rates.pack * Number(document.getElementById('pack').value));
      total.textContent = `Всього: ${sum.toFixed(2)} грн`;
    }

    inputs.forEach(inp => inp.addEventListener('input', recalc));

    resetBtn.addEventListener('click', () => {
      inputs.forEach(inp => inp.value = 0);
      total.textContent = 'Всього: 0 грн';
    });
  </script>
</body>
</html>
