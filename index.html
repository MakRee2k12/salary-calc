<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Розрахунок ЗП</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .result {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Розрахунок зарплати</h1>

    <label>Збирання в ДС (1,34 грн):</label>
    <input type="number" id="ds" value="0" />

    <label>Збирання в ТЗ (2,69 грн):</label>
    <input type="number" id="tz" value="0" />

    <label>Переміщення товарів з ТЗ (3,32 грн):</label>
    <input type="number" id="move" value="0" />

    <label>Розміщення товарів у ДС (1,53 грн):</label>
    <input type="number" id="place" value="0" />

    <label>Вага розміщення (0,14 грн × кг):</label>
    <input type="number" id="weight" value="0" />

    <label>Пакування замовлення (0,27 грн):</label>
    <input type="number" id="pack" value="0" />

    <div class="result" id="total">Всього: 0 грн</div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    const total = document.getElementById('total');

    const rates = { 
      ds: 1.34, 
      tz: 2.69, 
      move: 3.32,
      place: 1.53,
      weight: 0.14, 
      pack: 0.27 
    };

    function recalc() {
      const sum =
        (rates.ds * Number(document.getElementById('ds').value)) +
        (rates.tz * Number(document.getElementById('tz').value)) +
        (rates.move * Number(document.getElementById('move').value)) +
        (rates.place * Number(document.getElementById('place').value)) +
        (rates.weight * Number(document.getElementById('weight').value)) +
        (rates.pack * Number(document.getElementById('pack').value));
      total.textContent = `Всього: ${sum.toFixed(2)} грн`;
    }

    inputs.forEach(inp => inp.addEventListener('input', recalc));
  </script>
</body>
</html>
